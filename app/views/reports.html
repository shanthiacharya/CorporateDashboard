
<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="dashboard_graph" ng-controller="DatatableCtrl as showCase">

      <div class="row x_title">
        <div class="col-md-6">
          <h3>Watch List <small>Top issues</small></h3>
        </div>
      </div>

      <div class="col-md-12 col-sm-12 col-xs-12">
        <div id="placeholder33" style="height: 260px; display: none" class="demo-placeholder"></div>
        <div style="width: 100%;">
          <table datatable="ng" dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs" class="row-border hover">
              <thead>
              <tr>
                  <th>Severity</th>

                  <th>Description</th>
                  <th>Status</th>
                  <th>Recurrences</th>
                  <th>Owner</th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="issues in showCase.issues">
                  <td>{{ issues.Severity }}</td>
                  <td>{{issues.Description }}</td>
                  <td>{{ issues.Status }}</td>
                  <td>{{ issues.Recurrences }}</td>
                  <td>{{ issues.Owner }}</td>
              </tr>
              </tbody>
          </table>
        </div>
      </div>


      <div class="clearfix"></div>
    </div>
  </div>

</div>
